<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="./css/style.css">
    <!--Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>


    <div class="fluid-container bg-dark text-white pt-2">
        <div class="row">
            <div class="col-4 pl-5">
                <div class="row">
                    <div class="col">
                        <h4>Set Size Of Array</h4>
                    </div>
                    <div class="col">
                        <div class="slidecontainer  pt-2">
                            <input id="size" type="range" min="10" max="200" step="1" value="40">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h4>Set Speed Of Algo</h4>
                    </div>
                    <div class="col">
                        <div class="slidecontainer pt-2">
                            <input id="speed" type="range" min="1" max="100" step="1" value="70">
                        </div>
                    </div>
                </div>
                <div class="pt-3 pb-3">
                    <button class="button generate ">Generate New Array</button>
                </div>
            </div>
            <div class="col-8">
                <div class="row">
                    <div class="centre">
                        <p>SORTING VISUALIZER</p>
                    </div>
                </div>
                <div class="row pb-2 sortingAlgo">
                    <button class="button ml-3 mr-3 ">Bubble</button>
                    <button class="button ml-3 mr-3">Selection</button>
                    <button class="button ml-3 mr-3">Insertion</button>
                    <button class="button ml-3 mr-3">Merge</button>
                    <button class="button ml-3 mr-3">Quick</button>
                    <button class="button ml-3 mr-3">Heap</button>

                </div>

            </div>
        </div>
    </div>

    <div class="container-fluid" style="background-color: #f3bad6; height: 100%;">
        <div class="row">
            <div class="col-6">
                <div class="defination mt-3">Sorting Algorithms are concepts that every competitive programmer must
                    know. Sorting algorithms can be used for collections of numbers, strings, characters, or a structure
                </div>
                <div class="algo mt-4 ">
                    <img src="./image/sorting1.png" width='100%' height='450px' alt="">
                </div>
            </div>
            <div class="col-6" id="disply">
                 <div style=""></div>
            </div>

        </div>
    </div>
    <div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
        
    <script src="./script/app.js"></script>
    <script src="./script/bubbleSort.js"></script>
    <script src="./script/selectionSort.js"></script>
    <script src="./script/insertionSort.js"></script>
    <script src="./script/mergeSort.js"></script>
    <script src="./script/quickSort.js"></script>
    <script src="./script/heapSort.js"></script>
    <script src="./data.js"></script>
</body>

</html>
